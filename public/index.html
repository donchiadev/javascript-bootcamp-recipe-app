<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" href="./images/favicon.png">
        <title>Recipe App | Home</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-info">
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-utensils fa-lg"></i>
                    Recipes Application
                </span>
            </div>
        </nav>
        <ul class="nav justify-content-center bg-light" style="padding: 10px 0px;">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input id="search-recipes" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </li>
        </ul>
        <div class="content">
            <div  class="container">
                <div class="row d-flex justify-content-center">
                    <div id="recipes-list" class="col-sm-8"></div>
                </div>
            </div>
            <form id="add-recipe" class="form-inline d-flex justify-content-center">
                <input id="recipe-name" type="text" class="form-control mb-2 mr-sm-2" placeholder="Add a recipe">
                <button type="submit" class="btn btn-info mb-2 mr-sm-2">Add</button>
            </form>
        </div>
        <script src="./scripts/index-bundle.js"></script>
    </body>
</html>
